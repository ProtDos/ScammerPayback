    <!-- Favicon -->
    <link rel="icon" href="images/favicon.png"/>

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.gstatic.com/">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@400;500;600;700&amp;display=swap" rel="stylesheet">

<body>

<!-- ================================
         START COUNTDOWN AREA
================================= -->
<div class="full-screen-container">
    <div class="full-screen-inner-container">
        <div class="countdown-wrap d-flex align-items-center justify-content-center text-center">
            <div class="countdown-inner-wrap">
                <div class="mb-5">
                    <a href="index.html" class="font-size-35 text-white font-weight-medium">Bitcon.</a>
                </div>
                <h2 class="sec-title text-white">We Are Coming Soon!</h2>
                <div class="countdown-box d-flex justify-content-center my-5">
                    <div class="countdown-item">
                        <span id="days">00</span>
                        <span class="count-text">Days</span>
                    </div><!-- end countdown-item -->
                    <div class="countdown-item">
                        <span id="hours">00</span>
                        <span class="count-text">Hours</span>
                    </div><!-- end countdown-item -->
                    <div class="countdown-item">
                        <span id="minutes">00</span>
                        <span class="count-text">Minutes</span>
                    </div><!-- end countdown-item -->
                    <div class="countdown-item">
                        <span id="seconds">00</span>
                        <span class="count-text">Seconds</span>
                    </div><!-- end countdown-item -->
                </div><!-- end countdown-box -->
                <p class="mb-4">Our website is opening soon.
                    <br> Please register to notify you when it's ready!
                </p>
                <form action="#" class="pb-5">
                    <div class="input-group">
                        <input type="email" name="email" class="form-control form--control" placeholder="Enter your email address"/>
                        <div class="input-group-append">
                            <button class="btn btn-primary">Notify Me</button>
                        </div>
                    </div>
                </form>
                <div class="social-icons">
                    <a href="#" class="icon-element icon-element-sm mr-1"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="icon-element icon-element-sm mr-1"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="icon-element icon-element-sm mr-1"><i class="fab fa-linkedin-in"></i></a>
                    <a href="#" class="icon-element icon-element-sm mr-1"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </div><!-- end countdown-wrap -->
        <div class="coming-soon-bg"></div>
    </div><!-- end full-screen-inner-container -->
</div><!-- end full-screen-container -->
<!-- ================================
         END COUNTDOWN AREA
================================= -->

<!-- Template JS Files -->
<script src="js/jquery-3.4.1.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/countdown.js"></script>
<script src="js/main.js"></script>
</body>
